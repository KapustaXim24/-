<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>A-Frame сцена (до 3.5)</title>
    <meta name="description" content="Сцена A-Frame згідно посібника до розділу 3.5 включно">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Фон -->
        <a-sky color="grey"></a-sky>
        
        <!-- Зелений тор -->
        <a-torus position="0 1.5 -5" color="green" radius="1" radius-tubular="0.2"></a-torus>
        
        <!-- Жовті тори (переплетені) -->
        <a-torus position="0 1.5 -5" color="yellow" radius="1" radius-tubular="0.2" rotation="0 0 90"></a-torus>
        <a-torus position="0 1.5 -5" color="yellow" radius="1" radius-tubular="0.2" rotation="90 0 0"></a-torus>
        
        <!-- Фіолетова площина -->
        <a-plane width="9" height="9" rotation="-55 0 0" position="2 -2 -3" color="purple"></a-plane>
        
        <!-- Жовтий циліндр -->
        <a-cylinder color="yellow" height="2" radius="0.05" position="0.5 -0.5 -5"></a-cylinder>
        
        <!-- Синій циліндр -->
        <a-cylinder color="blue" height="2" radius="0.05" position="-0.5 -0.5 -5"></a-cylinder>
        
        <!-- Біла площина для тексту -->
        <a-plane width="6" height="1.5" position="3 1.5 -5" color="white"></a-plane>
        
        <!-- Текст -->
        <a-text value="Welcome to browser's VR!" color="black" width="6" position="3 1.5 -4.9" align="center"></a-text>
    </a-scene>
</body>
</html>
