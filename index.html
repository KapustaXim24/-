<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame Scene Final Test</title>
    <meta name="description" content="A-Frame scene based on guide up to 3.5">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Фон -->
        <a-sky color="grey"></a-sky>

        <!-- Тор -->
        <a-torus position="-2 1 -5" color="green" radius="1.2"></a-torus>

        <!-- Площина (УВАГА НА rotation та position!) -->
        <a-plane width="7" height="7" rotation="-55 0 0" position="3 -2 -3" color="purple"></a-plane>

        <!-- Жовтий циліндр -->
        <a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>

        <!-- Синій циліндр -->
        <a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>

        <!-- Текст (Англійська версія для тесту) -->
        <a-text value="Welcome to VR!" color="black" width="10" position="-0.5 1 -6"></a-text>

    </a-scene>
</body>
</html>
