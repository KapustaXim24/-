<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame сцена (як Рис. 3.10)</title>
    <meta name="description" content="Сцена A-Frame, скоригована під Рис. 3.10">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Фон -->
        <a-sky color="grey"></a-sky>

        <!-- Зелений тор -->
        <a-torus position="-2 1 -5" color="green" radius="1.2"></a-torus>

        <!-- Фіолетова площина -->
        <a-plane width="7" height="7" rotation="-55 0 0" position="3 -2 -3" color="purple"></a-plane>

        <!-- Жовтий циліндр -->
        <a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>

        <!-- Синій циліндр -->
        <a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>

        <!-- Помаранчевий тор-вузол -->
        <a-torus-knot color="orange" radius="1.2" position="-3 1 -5"></a-torus-knot>

        <!-- !!! ЗМІНЕНО ПОЗИЦІЮ БІЛОЇ ПЛОЩИНИ ТА ТЕКСТУ !!! -->
        <a-plane width="9" height="2" position="2.5 1 -7" color="white"></a-plane>

        <!-- Текст (розміщений НА білій площині, трохи ближче по Z) -->
        <a-text value="Welcome to VR!" color="black"
                width="8" position="2.5 1 -6.9" align="center"></a-text>

    </a-scene>
</body>
</html>
