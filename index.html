<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Сцена A-Frame (до 3.5)</title>
    <meta name="description" content="Сцена A-Frame відповідно до посібника до розділу 3.5 включно">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Фон -->
        <a-sky color="grey"></a-sky>
        
        <!-- Зелений тор -->
        <a-torus position="0 1.5 -5" color="green" radius="1.2"></a-torus>
        
        <!-- Фіолетова площина (повернута, як на рис. 3.9/3.10) -->
        <a-plane width="7" height="7" rotation="-55 0 0" position="0 -2 -3" color="purple"></a-plane>
        
        <!-- Жовтий циліндр -->
        <a-cylinder color="yellow" height="2" radius="0.05" position="0.5 -0.5 -5"></a-cylinder>
        
        <!-- Синій циліндр -->
        <a-cylinder color="blue" height="2" radius="0.05" position="-0.5 -0.5 -5"></a-cylinder>
        
        <!-- Помаранчевий тор-вузол (з кінця 3.4 / рис 3.8)-->
        <a-torus-knot color="yellow" radius="1.2" position="0 1.5 -5"></a-torus-knot>
        
        <!-- Біла площина для тексту (з 3.5 / рис 3.10) -->
        <a-plane width="6" height="1.5" position="3 1.5 -5" color="white"></a-plane>
        
        <!-- Текст -->
        <a-text value="Welcome to browser's VR!" color="black" width="5" position="3 1.5 -4.9" align="center"></a-text>
    </a-scene>
</body>
</html>
