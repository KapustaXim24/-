<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>A-Frame сцена (до 3.5)</title>
    <meta name="description" content="Сцена A-Frame згідно посібника до розділу 3.5 включно">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Фон -->
        <a-sky color="grey"></a-sky>
        
        <!-- Зелений тор -->
        <a-torus position="0 1.5 -5" color="green" radius="1.2" radius-tubular="0.2"></a-torus>
        
        <!-- Жовтий вузол (переплетені тори) -->
        <a-torus-knot color="yellow" radius="1.5" p="3" q="2" radius-tubular="0.2" position="-0.5 1.5 -5"></a-torus-knot>
        
        <!-- Фіолетова площина -->
        <a-plane width="9" height="9" rotation="-55 0 0" position="2 -2 -3" color="purple"></a-plane>
        
        <!-- Жовтий циліндр -->
        <a-cylinder color="yellow" height="2" radius="0.05" position="0 -0.5 -5"></a-cylinder>
        
        <!-- Синій циліндр -->
        <a-cylinder color="blue" height="2" radius="0.05" position="-1 -0.5 -5"></a-cylinder>
        
        <!-- Біла площина для тексту -->
        <a-plane width="9" height="2" position="3 1.5 -6" color="white"></a-plane>
        
        <!-- Текст -->
        <a-text value="Welcome to VR!" color="black" width="10" position="3 1.5 -5.9" align="center" scale="1.5 1.5 1.5"></a-text>
    </a-scene>
</body>
</html>
